<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Анкета пользователя</h2>

    <!-- Форма -->
    <div class="card p-4 mb-5">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label">Хобби</label>
                <input type="text" class="form-control" id="hobby" name="hobby" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </form>
    </div>

    {% if user_data %}
    <div class="card p-4 bg-white shadow-sm">
        <h4 class="card-title">✅ Введённые данные:</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Имя:</strong> {{ user_data.name }}</li>
            <li class="list-group-item"><strong>Возраст:</strong> {{ user_data.age }} лет</li>
            <li class="list-group-item"><strong>Город:</strong> {{ user_data.city }}</li>
            <li class="list-group-item"><strong>Хобби:</strong> {{ user_data.hobby }}</li>
        </ul>
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
